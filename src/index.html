<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>Leaderboard</h1>
</header>
    <main>
    <section class="one">
        <div class="button-section">
        <h2>Recent Scores</h2>
        <button type="button" id="refresh">Refresh</button>
        </div>
        <ul class="scores">
            <li class="each-score">Name: 100</li>
            <li class="each-score">Name: 20</li>
            <li class="each-score">Name: 50</li>
            <li class="each-score">Name: 78</li>
            <li class="each-score">Name: 125</li>
            <li class="each-score">Name: 77</li>
            <li class="each-score">Name: 42</li>
        </ul>
    </section>
    <section class="two">
        <h2>Add your score</h2>
        <form>
            <input type="text" name="name" id="name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="button" id="submit">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
